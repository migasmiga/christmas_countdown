<!DOCTYPE HTML>
    <html>
        <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
        <title>Christmas Countdown</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Mountains+of+Christmas:wght@400;700&display=swap" rel="stylesheet">
        <style> @import url('https://fonts.cdnfonts.com/css/christmas-classica'); </style>
        </head>
        <body>
            <script src="script.js" defer></script>
            <div id="right" class="right" onmouseover="slide()">
                <ul>
                    <button id="button" onclick="slideout()">x</button>
                    
                    <div class="musicdiv">
                        <li id="music" class="music">music</li>
                        <audio id="buble" class="buble" controls loop>
                            <source src="buble1.mp3" type="audio/mpeg">
                        </audio>
                        
                    </div>
                    <h4 id="tesk">music</h4>
                </ul>
            </div>

        <p id="its-only" style="text-align: center; margin-top: -6%; font-size: 60px;">It's &nbsp only</p>
        <hr class="hrka">

    <div class="countdown">
        <h1 id="demome">
            Days  &nbsp&nbsp Hours &nbsp&nbsp  Minutes &nbsp&nbsp Seconds
        </h1>
        <h1 id="demo"></h1>
    </div>
        
        <hr class="hrka">
        <p id="left-to" style="text-align: center; font-size: 60px;">left &nbsp  to &nbsp Christmas!</p>
</body>
</html>
