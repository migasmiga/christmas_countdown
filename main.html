
<!DOCTYPE HTML>

            <p style="text-align: center; margin-top: 6%; font-size: 60px;">It's &nbsp only</p>
            <hr class="hrka">
    <div class="countdown">
        <h1 id="demome">
            Days  &nbsp&nbsp Hours &nbsp&nbsp  Minutes &nbsp&nbsp Seconds
        </h1>
        <h1 id="demo" style="margin-top: 2%;"></h1>
    </div>

        <script>
        var countDownDate = new Date("Dec 11, 2024 17:30:00").getTime();


        var x = setInterval(function() {


          var now = new Date().getTime();


          var distance = countDownDate - now;

          var days = Math.floor(distance / (1000 * 60 * 60 * 24));
          var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
          var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
          var seconds = Math.floor((distance % (1000 * 60)) / 1000);

          document.getElementById("demo").innerHTML = days + "&nbsp| " + hours + "&nbsp| "
          + minutes + "&nbsp| " + seconds + " ";

          if (distance < 0) {
            clearInterval(x);
            window.location.href = "https://migasmiga.github.io/christmasnow/end.html";
            document.getElementById("demome").style.display="none";
          }
        }, 1000);
        </script>
        <hr class="hrka">
        <p style="text-align: center; font-size: 60px;">left &nbsp  to &nbsp Christmas!</p>
</body>
</html>
