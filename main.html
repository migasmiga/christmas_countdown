<!DOCTYPE HTML>
    <html>
        <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
        <title>Christmas Countdown</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Mountains+of+Christmas:wght@400;700&display=swap" rel="stylesheet">

        </head>
        <body>
            <audio autoplay loop>
                <source src="buble1.mp3" type="audio/mpeg">
            </audio>

    <div class="countdown">
        <div class="flex" style="display: flex;">
            <div class="days">
                <h1 id="demome1" onmouseover="demome1()" onmouseout="boom()">
                    Days  &nbsp&nbsp
                </h1>
                <h1 id="demome2" onmouseover="demome2()" onmouseout="demome2off()">
                    Hours &nbsp&nbsp
                </h1>
                <h1 id="demome3" onmouseover="demome3()" onmouseout="demome3off()">
                    Minutes &nbsp&nbsp
                </h1>
                <h1 id="demome4" onmouseover="demome4()" onmouseout="demome4off()">
                    Seconds
                </h1>
            </div>
        </div>
        <div class="flex">
            <h1 id="demo1"></h1>
                <h1 id="dm"></h1>
            <h1 id="demo2"></h1>
                <h1 id="dm1"></h1>
            <h1 id="demo3"></h1>
                <h1 id="dm2"></h1>
            <h1 id="demo4"></h1>
        </div>
    </div>

        <script>
            function demome1(){
                document.getElementById("demo1").style.transform="scale(1.3)";
            }
            function boom(){
                document.getElementById("demo1").style.transform="scale(1)";
            }

            function demome2(){
                document.getElementById("demo2").style.transform="scale(1.3)";
            }
            function demome2off(){
                document.getElementById("demo2").style.transform="scale(1)";
            }

            function demome3(){
                document.getElementById("demo3").style.transform="scale(1.3)";
            }
            function demome3off(){
                document.getElementById("demo3").style.transform="scale(1)";
            }

            function demome4(){
                document.getElementById("demo4").style.transform="scale(1.3)";
            }
            function demome4off(){
                document.getElementById("demo4").style.transform="scale(1)";
            }



        var countDownDate = new Date("Dec 25, 2024 00:00:00").getTime();
        

        var x = setInterval(function() {
        

          var now = new Date().getTime();


          var distance = countDownDate - now;

          var days = Math.floor(distance / (1000 * 60 * 60 * 24));
          var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
          var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
          var seconds = Math.floor((distance % (1000 * 60)) / 1000);

          document.getElementById("demo1").innerHTML = days;
          document.getElementById("dm").innerHTML =" &nbsp|&nbsp ";
          document.getElementById("demo2").innerHTML = hours;
          document.getElementById("dm1").innerHTML =" &nbsp|&nbsp ";
          document.getElementById("demo3").innerHTML = minutes ;
          document.getElementById("dm2").innerHTML =" &nbsp|&nbsp ";
          document.getElementById("demo4").innerHTML = seconds + " ";

          if (distance < 0) {
            clearInterval(x);
            document.getElementById("demo").innerHTML = "MERRY CHRISTMAS!";
            document.getElementById("demome").style.display="none";
          }
        }, 1000);
        </script>
</body>
</html>
