<!DOCTYPE HTML>
    <html>
        <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
        <title>Christmas Countdown</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Mountains+of+Christmas:wght@400;700&display=swap" rel="stylesheet">

        </head>
        <body>
<!-- style="background-image: url(bck.jpeg); background-repeat: no-repeat; background-size: 1500px;"-->

    <div class="countdown">
        <h1 id="demome">
            Days  &nbsp&nbsp Hours &nbsp&nbsp  Minutes &nbsp&nbsp Seconds
        </h1>
        <h1 id="demo"></h1>
    </div>

        <script>
        var countDownDate = new Date("Dec 25, 2024 00:00:00").getTime();
        

        var x = setInterval(function() {
        

          var now = new Date().getTime();


          var distance = countDownDate - now;

          var days = Math.floor(distance / (1000 * 60 * 60 * 24));
          var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
          var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
          var seconds = Math.floor((distance % (1000 * 60)) / 1000);

          document.getElementById("demo").innerHTML = days + "&nbsp| " + hours + "&nbsp| "
          + minutes + "&nbsp| " + seconds + " ";

          if (distance < 0) {
            clearInterval(x);
            document.getElementById("demo").innerHTML = "MERRY CHRISTMAS!";
            document.getElementById("demome").style.display="none";
          }
        }, 1000);
        </script>
</body>
</html>
